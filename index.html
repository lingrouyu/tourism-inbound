<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>各國旅游人數對比</title>

	<style type="text/css">
		
		.highcharts-figure,
		.highcharts-data-table table 
		{min-width: 360px;
		  max-width: 800px;
		  margin: 1em auto;}
		  

		.highcharts-data-table table 
		{font-family: Verdana, sans-serif;
		  border-collapse: collapse;
		  border: 1px solid #ebebeb;
		  margin: 10px auto;
		  text-align: center;
		  width: 100%;
		  max-width: 500px;}
		  

		.highcharts-data-table caption 
		{padding: 1em 0;
		  font-size: 1.2em;
		  color: #555;}
		  
		

		.highcharts-data-table th 
		{
		  font-weight: 600;
		  padding: 0.5em;}

		.highcharts-data-table td,
		.highcharts-data-table th,
		.highcharts-data-table caption {
		  padding: 0.5em;
		}

		.highcharts-data-table thead tr,
		.highcharts-data-table tr:nth-child(even) {
		  background: #f8f8f8;
		}

		.highcharts-data-table tr:hover {
		  background: #f1f7ff;
		}

	</style>
</head>
<body>
	
	<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <br> 
  <p class="highcharts-description">
    但自2020年起，受新冠肺炎疫情的影响，世界各国旅游产业均受到了重创。今年是世界旅游业遭到巨大危机的第二年，各国都期盼旅游业可以实现复苏。旅游业是世界上最重要的产业之一，为全球十分之一的人口提供了就业机会，保障了亿万人的生计。受新冠肺炎疫情影响，目前1亿到1.2亿个直接与旅游业相关的工作岗位面临威胁。
  </p>
</figure>

<script type="text/javascript">
	
Highcharts.chart('container', {

  title: {
    text: 'International Tourism Inbound,2010-2016'
  },

  subtitle: {
    text: 'Source: UNWTO.com'
  },

  yAxis: {
    title: {
      text: '年度入境旅客人數（million）'}
          },

  xAxis: {
    accessibility: {
      rangeDescription: 'Range: 2010 to 2017'
    }
  },

  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
  },

  plotOptions: {
    series: {
      label: {
        connectorAllowed: false
      },
      pointStart: 2016
    }
  },

  series: [{
    name: '台灣',
    data: [10.7, 10.7, 11.1, 11.9, 1.4, 0.1 ]
  }, {
    name: '日本',
    data: [24, 28.7, 31.2, 31.9, 4.1, 0.2]
  }, {
    name: '德國',
    data: [31.8, 33.5, 34.6, 35.2, 12.4, 11.7]
  },],

  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom'
        }
      }
    }]
  }

}); 

</script>
</body>
</html>
